<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <p>Primeira forma:</p>
    <video src="midia/Lake-yt.m4v" width="250" poster="imagens/lake-tumb.png" controls autoplay loop></video>
    <p>Segunda forma:</p>
    <video width="200" poster="imagens/lake-tumb.png" controls autoplay loop>
        <source src="midia/Lake-yt.m4v" type="video/mp4">
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="450" height="254" src="https://www.youtube.com/embed/qRTVg8HHzUo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
