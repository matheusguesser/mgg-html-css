<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá ser utilizada em cada caso.</p>
    <ol>
        <ul type="square">
            <li><abbr title="Use a Tag &lt;p&gt; para criar um parágrafo.">Parágrafos</abbr></li>
            <li><abbr title="Use as Tags &lt;h1&gt; até &lt;h6&gt; no máximo.">Títulos</abbr></li>
            <li><abbr title="Use a Tag &lt;img&gt; para inserir imagens.">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt; para inserir abreviações.">Abreviações</abbr></li>
            <li><abbr title="Use a Tag &lt;code&gt; para inserir códigos-fonte.">Código-fonte</abbr></li>
            <li><abbr title="Use a Tag &lt;ol&gt; seguido de &lt;li&gt; para inserir Listas Numeradas, podendo ajustar o marcador para '1 A a I i' no campo 'type'.">Listas Numeradas</abbr></li>
            <li><abbr title="Use a Tag &lt;ul&gt; seguido de &lt;li&gt; para inserir Listas com Demarcadores, podendo ajustar o marcador para square, disc ou circle no campo 'type'.">Listas com Demarcadores</abbr></li>
        </ul>
    </ol>
</body>
</html>
